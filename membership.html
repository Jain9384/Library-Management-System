<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>membership </title>
    <link rel="shortcut icon" href="img/logo2.png" type="image/x-icon">
    <style>
        .membership-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 700px;
            margin: 40px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .membership-form h2 {
            text-align: center;
            color: #252A34;
            margin-bottom: 20px;
        }

        .membership-form .form-group {
            margin-bottom: 15px;
        }

        .membership-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .membership-form input,
        .membership-form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .membership-form input:focus,
        .membership-form select:focus {
            outline: none;
            border-color: #08D9D6;
            box-shadow: 0 0 5px rgba(8, 217, 214, 0.4);
        }

        .membership-form button {
            background-color: #08D9D6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            transition: background-color 0.3s ease;
        }

        .membership-form button:hover {
            background-color: #06bcbc;
        }

        .membership-form span {
            color: red;
        }
    </style>
</head>

<body>
    <section class="membership-form">
        <h2>Library Membership Application Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="fullname">Full Name<span>*</span></label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address<span>*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number<span>*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="category">Category of Membership<span>*</span></label>
                <select id="category" name="category" required>
                    <option value="">-- Select Category --</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="institution">Institutional Member</option>
                    <option value="guest">Guest</option>
                    <option value="consulting">Consulting Member</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duration">Membership Duration<span>*</span></label>
                <select id="duration" name="duration" required>
                    <option value="">-- Select Duration --</option>
                    <option value="monthly">1 Month</option>
                    <option value="half-yearly">6 Months</option>
                    <option value="annual">1 Year</option>
                </select>
            </div>

            <div class="form-group">
                <label for="idproof">Upload ID Proof (PDF or Image)<span>*</span></label>
                <input type="file" id="idproof" name="idproof" accept=".pdf,.jpg,.png" required>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </section>

</body>

</html>
