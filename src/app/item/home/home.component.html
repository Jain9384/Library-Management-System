
<div class="container mt-4">
  <div class="table-responsive shadow rounded border">
    <table class="table table-hover table-bordered align-middle">
      <thead class="bg-primary text-white text-center">
        <tr>
          <th scope="col">Item ID</th>
          <th scope="col">Item Name</th>
          <th scope="col">Book Category</th>
          <th scope="col">Author</th>
          <th scope="col">Edit</th>
          <th scope="col"> Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let itm of items" class="table-row">
          <td>{{ itm.id }}</td>
          <td>{{ itm.name }}</td>
          <td>{{ itm.category }}</td>
          <td>{{ itm.brand }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-outline-primary shadow-sm" [routerLink]="['/item/edit', itm.id]">
              Edit
            </button>
          </td>
          <td class="text-center">
            <button class="btn btn-sm btn-outline-danger shadow-sm" (click)="delete(itm.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
