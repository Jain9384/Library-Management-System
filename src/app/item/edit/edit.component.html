<!-- Edit Item Form -->
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card edit-form-card shadow-lg">
    <div class="card-body">
      <h4 class="card-title text-center text-blue mb-4">Edit Library Item</h4>

      <form>
        <div class="mb-3">
          <label for="name" class="form-label text-white">Name</label>
          <input
            type="text"
            class="form-control shadow-sm"
            id="name"
            name="name"
            [(ngModel)]="item.name"
            placeholder="Enter a name"
          />
        </div>

        <div class="mb-3">
          <label for="category" class="form-label text-white">Category</label>
          <input
            type="text"
            class="form-control shadow-sm"
            id="category"
            name="category"
            [(ngModel)]="item.category"
            placeholder="Enter a category"
          />
        </div>

        <div class="mb-4">
          <label for="brand" class="form-label text-white">Brand</label>
          <input
            type="text"
            class="form-control shadow-sm"
            id="brand"
            name="brand"
            [(ngModel)]="item.brand"
            placeholder="Enter a brand"
          />
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" (click)="update()" class="btn btn-light shadow-sm px-4 rounded-pill">
            ✅ Update
          </button>
          <button type="button" (click)="cancel()" class="btn btn-outline-light shadow-sm px-4 rounded-pill">
            ❌ Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
